<!DOCTYPE html>
<html lang="zh">
<head>
	<th:block th:include="include :: header('彈層組件')" />
	<style>
        /* 解決layer相冊層彈出時導致頁面自動滾動 */
        html {height: auto;}
    </style>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content fadeInRight">
	    <div class="row">
	        <div class="col-sm-6">
	            <div class="ibox">
	                <div class="ibox-title">
	                <h5>資訊框</h5>
	                </div>
	                <div class="ibox-content" id="test">
	                    <p>透過調用<code>$.modal.alert()</code>實現。 </p>
	                    <button type="button" class="btn btn-primary" onclick="$.modal.alert('Hi，你好！')">普通</button>
	                    <button type="button" class="btn btn-success" onclick="$.modal.alertSuccess('Hi，你好！')">成功</button>
	                    <button type="button" class="btn btn-warning" onclick="$.modal.alertWarning('Hi，你好！')">警告</button>
	                    <button type="button" class="btn btn-danger" onclick="$.modal.alertError('Hi，你好！')">失敗</button>
	                </div>
	            </div>
	        </div>
	        
	        <div class="col-sm-6">
	            <div class="ibox">
	                <div class="ibox-title">
	                <h5>提示框</h5>
	                </div>
	                <div class="ibox-content">
	                    <p>透過調用<code>$.modal.msg()</code>實現。 </p>
	                    <button type="button" class="btn btn-primary" onclick="$.modal.msg('Hi，你好！')">普通</button>
	                    <button type="button" class="btn btn-success" onclick="$.modal.msgSuccess('Hi，你好！')">成功</button>
	                    <button type="button" class="btn btn-warning" onclick="$.modal.msgWarning('Hi，你好！')">警告</button>
	                    <button type="button" class="btn btn-danger" onclick="$.modal.msgError('Hi，你好！')">失敗</button>
	                </div>
	            </div>
	        </div>
	    </div>
	
	    <div class="row">
	        <div class="col-sm-6">
	            <div class="ibox">
	                <div class="ibox-title">
	                <h5>詢問框</h5>
	                </div>
	                <div class="ibox-content">
	                    <p>透過調用<code>$.modal.confirm()</code>實現。 </p>
	                    <button type="button" class="btn btn-primary" id="button-confirm">詢問按鈕</button>
	                </div>
	            </div>
	        </div>
	        
	        <div class="col-sm-6">
	            <div class="ibox ">
	                <div class="ibox-title">
	                <h5>消息提示並刷新父窗體</h5>
	                </div>
	                <div class="ibox-content">
	                    <p>透過調用<code>$.modal.msgReload()</code>實現。 </p>
	                    <button type="button" class="btn btn-primary" id="button-msgReload">提示刷新按鈕</button>
	                </div>
	            </div>
	        </div>
	        
	        <div class="col-sm-6">
	            <div class="ibox">
	                <div class="ibox-title">
	                <h5>普通彈出層</h5>
	                </div>
	                <div class="ibox-content">
	                    <p>透過調用<code>$.modal.open()</code>實現。 </p>
	                    <button type="button" class="btn btn-primary" id="button-open-1">默認</button>
	                    <button type="button" class="btn btn-success" id="button-open-2">設置寬高</button>
	                    <button type="button" class="btn btn-warning" id="button-open-3">回調函數</button>
	                    <button type="button" class="btn btn-danger" id="button-open-4">自訂選項</button>
	                    <button type="button" class="btn btn-primary" id="button-open-5">全螢幕彈出</button>
	                </div>
	            </div>
	        </div>
	        
	        <div class="col-sm-6">
	            <div class="ibox">
	                <div class="ibox-title">
	                <h5>選卡頁方式</h5>
	                </div>
	                <div class="ibox-content">
	                    <p>透過調用<code>$.modal.openTab()</code>實現。 </p>
	                    <button type="button" class="btn btn-primary" id="button-open-6">新窗口打開</button>
	                    <button type="button" class="btn btn-warning" id="button-open-7">關閉當前</button>
	                    <button type="button" class="btn btn-primary" id="button-open-14">選卡頁同一頁簽打開</button>
	                    <button type="button" class="btn btn-warning" id="button-open-15">關閉指定</button>
	                </div>
	            </div>
	        </div>
	        
	        <div class="col-sm-6">
	            <div class="ibox">
	                <div class="ibox-title">
	                <h5>其他內容</h5>
	                </div>
	                <div class="ibox-content">
	                    <p>透過調用<code>layer</code>實現。 </p>
	                    <button type="button" class="btn btn-primary" id="button-open-8">tab層</button>
	                    <button type="button" class="btn btn-primary" id="button-open-9">prompt層</button>
	                    <button type="button" class="btn btn-primary" id="button-open-10">捕獲頁</button>
	                    <button type="button" class="btn btn-primary" id="button-open-16">相冊層</button>
	                </div>
	            </div>
	        </div>
	        
	        <div class="col-sm-6">
	            <div class="ibox">
	                <div class="ibox-title">
	                <h5>遮罩層</h5>
	                </div>
	                <div class="ibox-content">
	                    <p>透過調用<code>blockUI</code>實現。 </p>
	                    <button type="button" class="btn btn-primary" id="button-open-11">打開</button>
	                    <button type="button" class="btn btn-warning" id="button-open-12">關閉</button>
	                    <button type="button" class="btn btn-primary" id="button-open-13">layer遮罩</button>
	                </div>
	            </div>
	        </div>
	        
	        <div class="col-sm-12">
	            <div class="ibox">
	                <div class="ibox-title">
                        <label class="font-noraml">相關參數詳細資訊</label>
                        <div><a href="http://doc.ruoyi.vip/#/standard/zjwd?id=layer" target="_blank">http://doc.ruoyi.vip/#/standard/zjwd?id=layer</a></div>
	            </div>
	        </div>
	        
	    </div>
	</div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "demo/modal";
        
	    $("#button-confirm").click(function(){
	    	$.modal.confirm("確認要點擊確定嗎?", function() {
	    		$.modal.alert("ok");
	    	});
	    })
	    
	    $("#button-msgReload").click(function(){
	        $.modal.msgReload("保存成功,正在刷新數據請稍候……", modal_status.SUCCESS);
	    })
	    
	    $("#button-open-1").click(function(){
	    	$.modal.open('添加用戶', prefix + "/form");
	    })
	    
	    $("#button-open-2").click(function(){
	    	$.modal.open('添加用戶', prefix + "/form", '900', '320');
	    })
	    
	    $("#button-open-3").click(function(){
	    	$.modal.open('添加用戶', prefix + "/form", '900', '320', callback);
	    })
	    
	    $("#button-open-4").click(function(){
	    	var btn = ['<i class="fa fa-check"></i> 點我回調', '<i class="fa fa-close"></i> 點我關閉'];
			var options = {
				title: '添加用戶',
				width: "900",
				height: "320",
				url: prefix + "/form",
				btn: btn,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
	    })
	    
	    function doSubmit(index, layero) {
	    	alert("進入了自訂選項提交方法");
	    }
	    
	    function callback(index, layero) {
	    	alert("進入了回調函數提交方法");
	    }
	    
	    $("#button-open-5").click(function(){
	    	$.modal.openFull('添加用戶', prefix + "/form");
	    })
	    
	    $("#button-open-6").click(function(){
	    	$.modal.openTab('添加用戶', prefix + "/form");
	    })
	    
	    $("#button-open-7").click(function(){
	    	$.modal.closeTab();
	    })
	    
	     $("#button-open-8").click(function(){
	    	//tab層
	    	 layer.tab({
	    	     area: ['600px', '300px'],
	    	     tab: [{
	    	         title: 'TAB1',
	    	         content: '內容1'
	    	     },
	    	     {
	    	         title: 'TAB2',
	    	         content: '內容2'
	    	     },
	    	     {
	    	         title: 'TAB3',
	    	         content: '內容3'
	    	     }]
	    	 });
	    })
	    
	    $("#button-open-9").click(function(){
	    	layer.prompt({title: '輸入任何口令，並確認', formType: 1}, function(pass, index){
	    	  layer.close(index);
	    	  layer.prompt({title: '隨便寫點什麼，並確認', formType: 2}, function(text, index){
	    	    layer.close(index);
	    	    layer.msg('示範完畢！您的口令：'+ pass +'<br>您最後寫下了：'+text);
	    	  });
	    	});
	    })
	    
	    $("#button-open-10").click(function(){
	    	layer.open({
    		  type: 1,
    		  shade: false,
    		  title: false, //不顯示標題
    		  content: $('#test'), //捕獲的元素，注意：最好該指定的元素要存放在body最外層，否則可能被其它的相對元素所影響
    		  cancel: function(){
    		    layer.msg('捕獲就是從頁面已經存在的元素上，包裹layer的結構', {time: 5000, icon:6});
    		  }
    		});
	    })
	    
	    $("#button-open-11").click(function(){
	    	$.modal.loading("數據載入中");
	    })
	    
	    $("#button-open-12").click(function(){
	    	$.modal.closeLoading();
	    })
	    
	    $("#button-open-13").click(function(){
	    	layer.load(0, {shade: false}); // 0代表載入的風格，支持0-2
	    })
	    
	    $("#button-open-14").click(function(){
	    	$.modal.parentTab('添加用戶', prefix + "/form");
	    })
	    
	    $("#button-open-15").click(function(){
	    	// 需要關閉窗口的url
	    	$.modal.closeTab(prefix + "/form");
	    })
	    
	    $("#button-open-16").click(function(){
            var json = {
            		"title": "若依相冊", //相冊標題
            		"id": 123, //相冊id
            		"start": 0, //初始顯示的圖片序號，默認0
            		"data": [   //相冊包含的圖片，數組格式
            		    {
            		        "alt": "默認頭像",
            		        "pid": 1, //圖片id
            		        "src": ctx + "img/profile.jpg", //原圖地址
            		        "thumb": ctx + "img/profile.jpg" //縮圖地址
            		    },
            		    {
                            "alt": "打賞",
                            "pid": 2, //圖片id
                            "src": ctx + "img/pay.png", //原圖地址
                            "thumb": ctx + "img/pay.png" //縮圖地址
                        }
            		 ]
            };
            layer.photos({
                photos: json,
                closeBtn: 0, //右上角按鈕，可透過配置1和2來展示，如果不顯示，則closeBtn: 0
                anim: 5 //0-6的選擇，指定彈出圖片動畫類型，默認隨機（請注意，3.0之前的版本用shift參數）
            });
        })
	</script>
</body>
</html>
