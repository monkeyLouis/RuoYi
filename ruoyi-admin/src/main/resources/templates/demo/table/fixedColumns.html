<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('凍結列')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success">
	                <i class="fa fa-plus"></i> 新增
	            </a>
				<a class="btn btn-primary single disabled">
		            <i class="fa fa-edit"></i> 修改
		        </a>
				<a class="btn btn-danger multiple disabled">
		            <i class="fa fa-remove"></i> 刪除
		        </a>
	        </div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <th:block th:include="include :: bootstrap-table-fixed-columns-js" />
    <script th:inline="javascript">
        var prefix = ctx + "demo/table";
        var datas = [[${@dict.getType('sys_normal_disable')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        fixedColumns: true,
    		    fixedNumber: 3,
    		    fixedRightNumber: 3,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'userId', 
					title : '用戶ID'
				},
				{
					field : 'userCode', 
					title : '用戶編號'
				},
				{
					field : 'userName', 
					title : '用戶姓名'
				},
				{
					field : 'userPhone', 
					title : '用戶手機'
				},
				{
					field : 'userEmail', 
					title : '用戶信箱'
				},
				{
				    field : 'userBalance',
				    title : '用戶餘額'
				},
				{
                    field: 'status',
                    title: '用戶狀態',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
                },
				{
				    field : 'userBalance',
				    title : '測試1'
				},
				{
				    field : 'userBalance',
				    title : '測試2'
				},
				{
				    field : 'userBalance',
				    title : '測試3'
				},
				{
				    field : 'userBalance',
				    title : '測試4'
				},
				{
				    field : 'userBalance',
				    title : '測試5'
				},
				{
				    field : 'userBalance',
				    title : '測試6'
				},
				{
				    field : 'userBalance',
				    title : '測試7'
				},
				{
				    field : 'userBalance',
				    title : '測試8'
				},
				{
				    field : 'userBalance',
				    title : '測試9'
				},
				{
				    field : 'userBalance',
				    title : '測試10'
				},
				{
				    field : 'userBalance',
				    title : '測試11'
				},
				{
				    field : 'userBalance',
				    title : '測試12'
				},
				{
				    field : 'userBalance',
				    title : '測試13'
				},
				{
				    field : 'userBalance',
				    title : '測試14'
				},
				{
				    field : 'userBalance',
				    title : '測試15'
				},
				{
				    field : 'userBalance',
				    title : '測試16'
				}]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
