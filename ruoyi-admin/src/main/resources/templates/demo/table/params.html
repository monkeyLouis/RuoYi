<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('自訂查詢參數')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
				<p class="select-title">通過queryParams方法設置</p>
				<table id="bootstrap-table"></table>
			</div>
			
			<div class="col-sm-12 search-collapse">
				<form id="post-form">
					<div class="select-list">
						<ul>
							<li>
								用戶姓名：<input type="text" name="userName" value="測試6"/>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<p class="select-title">通過form自動填充</p>
				<table id="bootstrap-table-form"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "demo/table";
        var datas = [[${@dict.getType('sys_normal_disable')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        queryParams: queryParams,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'userId', 
					title : '用戶ID'
				},
				{
					field : 'userCode', 
					title : '用戶編號'
				},
				{
					field : 'userName', 
					title : '用戶姓名'
				},
				{
					field : 'userPhone', 
					title : '用戶手機'
				},
				{
					field : 'userEmail', 
					title : '用戶信箱'
				},
				{
				    field : 'userBalance',
				    title : '用戶餘額'
				},
				{
                    field: 'status',
                    title: '用戶狀態',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
                },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="javascript:;"><i class="fa fa-edit"></i>編輯</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:;"><i class="fa fa-remove"></i>刪除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
        function queryParams(params) {
            var search = $.table.queryParams(params);
            search.userName = '測試1';
            return search;
        }
        
        
        $(function() {
            var options = {
            	id: "bootstrap-table-form",
                url: prefix + "/list",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'userId', 
					title : '用戶ID'
				},
				{
					field : 'userCode', 
					title : '用戶編號'
				},
				{
					field : 'userName', 
					title : '用戶姓名'
				},
				{
					field : 'userPhone', 
					title : '用戶手機'
				},
				{
					field : 'userEmail', 
					title : '用戶信箱'
				},
				{
				    field : 'userBalance',
				    title : '用戶餘額'
				},
				{
                    field: 'status',
                    title: '用戶狀態',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
                },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="javascript:;"><i class="fa fa-edit"></i>編輯</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:;"><i class="fa fa-remove"></i>刪除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
