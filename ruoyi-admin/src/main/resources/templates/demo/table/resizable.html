<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('表格列寬拖動')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-bordered">
				<table id="bootstrap-table" data-resizable="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <th:block th:include="include :: bootstrap-table-resizable-js" />
    
    <script th:inline="javascript">
        var prefix = ctx + "demo/table";
        var datas = [[${@dict.getType('sys_normal_disable')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'userId', 
					title : '用戶ID'
				},
				{
					field : 'userCode', 
					title : '用戶編號'
				},
				{
					field : 'userName', 
					title : '用戶姓名',
					cellStyle: function (value, row, index) {
                        return { css: { "min-width": "100px", "white-space": "nowrap", "text-overflow": "ellipsis", "overflow": "hidden", "max-width": "200px" } }
                    },
                    formatter: function(value, row, index) {
                        if (index == 0) {
                            value = value + "，測試用戶姓名，這是一條長文本，可以通過拖拽自適應內容顯示。。。。";
                        }
                        return $.table.tooltip(value, 30, "open");
                    }
				},
				{
					field : 'userPhone', 
					title : '用戶手機'
				},
				{
					field : 'userEmail', 
					title : '用戶信箱'
				},
				{
				    field : 'userBalance',
				    title : '用戶餘額'
				},
				{
                    field: 'status',
                    title: '用戶狀態',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
                },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="javascript:;"><i class="fa fa-edit"></i>編輯</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:;"><i class="fa fa-remove"></i>刪除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
