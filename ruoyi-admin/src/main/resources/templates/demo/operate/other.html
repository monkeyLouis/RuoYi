<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('其他操作')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	    <form class="form-horizontal" id="form-demo-1">
	        <div class="form-group">
	            <label class="col-sm-2 control-label">使用者名稱：</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="userName" placeholder="請輸入使用者名稱">
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">手機號碼：</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="phonenumber" maxlength="11" placeholder="請輸入手機號碼">
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-sm-offset-2 col-sm-10">
	                <button type="button" class="btn btn-sm btn-primary" onclick="submit1()"><i class="fa fa-check"></i>保 存（不刷新當前頁）</button>&nbsp;
	            </div>
	        </div>
	    </form>
	    <hr/>
	    <form class="form-horizontal" id="form-demo-2">
	        <div class="form-group">
	            <label class="col-sm-2 control-label">使用者名稱：</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="userName" placeholder="請輸入使用者名稱">
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">手機號碼：</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" name="phonenumber" maxlength="11" placeholder="請輸入手機號碼">
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-sm-offset-2 col-sm-10">
	                <button type="button" class="btn btn-sm btn-primary" onclick="submit2()"><i class="fa fa-check"></i>保 存（刷新當前頁）</button>&nbsp;
	            </div>
	        </div>
	    </form>
    </div>
    <th:block th:include="include :: footer" />
	<script type="text/javascript">
	    var prefix = ctx + "demo/operate";
	    function submit1(){
	    	$.operate.saveModal(prefix + "/edit", $('#form-demo-1').serialize());
	    }
	    
	    function submit2(){
	    	$.ajax({
	            url: prefix + "/edit",
	            data: $('#form-demo-2').serialize(),
	            type: "post",
	            success: function(result) {
	            	if (result.code == web_status.SUCCESS) {
	            		layer.msg("保存成功,正在刷新數據請稍候……", {
		            	    icon: 1,
		            	    time: 500,
		            	    shade: [0.1, '#8F8F8F']
		            	},function() {
		            		location.reload();
		            	});
	            	} else {
	            		alert(result.msg);
	            	}
	            }
	        })
	    }
	</script>
</body>
</html>
